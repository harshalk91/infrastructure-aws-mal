name: terraform

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]
  workflow_dispatch: {}

permissions:
  id-token: write     # needed for OIDC
  contents: read
  pull-requests: write

env:
  TF_IN_AUTOMATION: "true"
  TF_INPUT: "false"
  AWS_REGION: me-central-1
  TF_VERSION: "1.6.6"
  WORKING_DIR: terraform
  VAR_FILE: environments/dev.tfvars
  # If you use remote state, ensure backend config is already in code or env vars.

jobs:
  plan:
    name: terraform plan (PR)
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          role-session-name: gha-terraform-plan

      - name: Terraform Init
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform init -no-color

      - name: Terraform Format Check
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform fmt -check -recursive

      - name: Terraform Validate
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform validate -no-color

      - name: Terraform Plan
        id: tfplan
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          set -euo pipefail
          terraform plan -no-color -var-file="${{ env.VAR_FILE }}" -out=tfplan

      - name: Show Plan
        id: show
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          terraform show -no-color tfplan | sed -n '1,1200p' > plan.txt
          echo "PLAN<<EOF" >> $GITHUB_OUTPUT
          cat plan.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Comment plan on PR
        uses: actions/github-script@v7
        with:
          script: |
            const body = [
              "### Terraform Plan âœ…",
              "",
              "```",
              `${{ steps.show.outputs.PLAN }}`.slice(0, 60000),
              "```"
            ].join("\n");
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body
            });